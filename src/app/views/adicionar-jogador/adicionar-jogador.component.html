<mat-card >
    <mat-card-title>Adicionar Jogador </mat-card-title>
    <mat-card-content >
        
        <form  > 
            <mat-form-field>
                <input matInput placeholder="nome do jogador" [(ngModel)]="j.nome"  name="nome" minlength="4" >

            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="alcunha do jogador" [(ngModel)]="j.alcunha"  name="alcunha" minlength="4" >

            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="altura do jogador" [(ngModel)]="j.altura"  name="altura" minlength="4" >

            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Posicao</mat-label>
                   
                <mat-select placeholder="Selecione a posicao" name="posicao" [(ngModel)]="j.posicao" >
                    <mat-option [disabled]="true">--posicao--</mat-option>
                            <mat-option *ngFor="let p of pos"   name="posicao"
                            [value]="p.posicao" >{{p.posicao}}
                          
                    </mat-option>
                               
                </mat-select>
            
                
                
            </mat-form-field>

            <mat-form-field color="accent" appearance="fill">
                <mat-label>Data de nascimento</mat-label>
                <input matInput [matDatepicker]="picker1" name="datanatalicia"  [(ngModel)]="j.datanatalicia" >
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>

              <input mat-raised-button type="file" (change)="selectFile($event)" />
              
            
              <div *ngIf="currentFile" >
                
                <mat-progress-bar mode="buffer" color="warn" value="40" >
              
    
               </mat-progress-bar>
              
              </div>
              
              <mat-error *ngIf="message" >{{ message }}</mat-error>
    
              <div >
                <ul
                  class="list-group list-group-flush"
                  *ngFor="let file of fileInfos | async"
                >
                  <li >
                    <a href="{{ file.url }}">{{ file.name }}</a>
                  </li>
                </ul>
              </div>
            
            
        </form>
        
        <button  mat-raised-button (click)="criar()" color="primary" ><i class="2rem material-icons"  >add  
          
         
        </i> Adicionar</button> 
       

    </mat-card-content>


</mat-card>
